<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather — OpenWeather API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤️ City Weather</h1>
    </header>

    <div class="search">
      <input id="cityInput" type="text" placeholder="Enter city name (e.g., Mumbai)">
      <button id="searchBtn">Search</button>
    </div>

    <div id="result"></div>

    <footer>
      <p>Powered by <a href="https://openweathermap.org/api" target="_blank">OpenWeather API</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
